<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <!--Creating a form for a user to fill out-->
    <!--Creating a heading for the form-->
    <div class="heading">
        <h2>
            Trial Form
        <h2>
    </div>

    <!--blank space-->
    <div class="space"><hr></div>

    <!--Container-->
    <div class="container">
        <form action="" id="About_user">

            <fieldset>
            <legend>About You</legend>
            <!--About the user-->
            Last Name <input type="text" name="About" id="lastname" placeholder="Enter your last name" required> <br>
            
            First Name <input type="text" name="About" id="firstname" placeholder="Enter your first name" required> <br>

            Middle-Name <input type="text" name="About" id="middlename" placeholder="Enter your middle name" required> <br>
        

            Age <input type="text" name="About" id="age" required>

        </fieldset>
        </form>

        <div class="contact">
            <h2>
                Contact
            </h2>
        </div>

        <div class="space-"><hr></div>

        <form action="" id="contact">
            
            <!--Contact information about the user-->
            
          <fieldset>
            <legend>Details</legend>

            Email address <input type="text" type="email" name="Contact" id="email" required placeholder="Enter your email address"> <br>

            Telephone number <input type="number" name="Contact" id="number" placeholder="Enter your number" required> <br>

            Office number <input type="number" name="Contact" id="officenumber" placeholder="Enter your number" required>
            </fieldset>

        </form>

        <div class="Schooling">
            <h2>
                Education
            </h2>
        </div>

        <div class="space--"><hr></div>
        
        <fieldset>
        <legend>Details</legend>

            <form action="" id="Education">
            Institution name <input type="text" name="school" id="institute" required placeholder="Enter the name of your school"> <br>

            Date entrolled <input type="date" name="school" id="date">
        </fieldset>
        </form>

        <div class="courses">
            <h2>
                Courses taken
            </h2>
        </div>

        <div class="space---"><hr></div>

        <fieldset>
        <legend>Details</legend>

        <ul>
        <li>0 <label for=""><input type="checkbox" id="0" name="courses" value="0"></li></label>

        <li>2 <label for=""><input type="checkbox" id="2" name="courses" value="2"></li></label>

        <li>4 <label for=""><input type="checkbox" id="4" name="cources" value="4"></li></label>

        <li>6 <label for=""><input type="checkbox" id="6" name="courses" value="6"></li></label>
        </ul>
    
    </fieldset>
    
    </div>

    <form action="submit">
        <button type="submit" >Submit</button>
    </form>


    <!--CSS STYLING-->
    <style>

        body{
            background-color: rgb(245, 245, 245);
        }

        .container{
            margin: 50px;
           /* border: 2px solid black;*/
           background-color: rgb(217, 220, 220);
           padding: 20px;
           border-radius: 10px;
           box-shadow: 5px 10px 10px 1px rgb(190, 188, 188);
        }
        

        hr{
            width: 60%;
        }

        .heading,
        .contact,
        .Schooling,
        .courses{
            text-align: center;
        }

        /*For About you*/
        #lastname,
        #firstname,
        #middlename{
            width: 30%;
            padding: 0px;
         }

         #age{
            width: 4%;
            padding: 0px;

       }

       /*For contacts*/

       #email,
       #number,
       #officenumber{
            width: 30%;
       }

       /*For Education*/
       #institute{
            width: 60%;
    }

    #date{
            width: 20%;
    }

    button{
        margin: 0 48% 0;
        /*background-color:;*/
    }

    </style>


 </body>
</html>
